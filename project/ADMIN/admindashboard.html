<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard for Reflections Info Global. Manage employees, managers, and travel requests efficiently.">
    <meta name="keywords" content="admin dashboard, employee management, manager details, travel requests, Reflections Info Global">
    <meta name="author" content="Reflections Info Global">
    <meta name="robots" content="index, follow">
    <title>Admin Dashboard - Reflections Info Global</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="admindashboard.css">
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Reflections</a>

                <span class="navbar-text text-white fs-5 mx-auto d-none d-lg-block">Admin Dashboard</span>

                <div class="d-flex">
                    <button class="btn btn-outline-light me-2"><i class="fas fa-bell"></i> Notifications</button>
                    <a href="adminlogin.html" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Main Dashboard Section -->
        <div class="container content mt-5">
            <div class="row g-4 justify-content-center">
                <div class="col-12 col-sm-6 col-md-4">
                    <a href="adminemp.html" class="text-decoration-none">
                        <div class="card dashboard-card text-center p-4 shadow animate-slide-up">
                            <i class="fas fa-users fa-3x mb-3" aria-hidden="true"></i>
                            <h4>Employee Details</h4>
                            <p class="text-muted">View and manage employee information</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <a href="adminmanager.html" class="text-decoration-none">
                        <div class="card dashboard-card text-center p-4 shadow animate-slide-up">
                            <i class="fas fa-user-tie fa-3x mb-3" aria-hidden="true"></i>
                            <h4>Manager Details</h4>
                            <p class="text-muted">View and manage manager records</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <a href="adminemptravel.html" class="text-decoration-none" target="_blank">
                        <div class="card dashboard-card text-center p-4 shadow animate-slide-up">
                            <i class="fas fa-plane fa-3x mb-3" aria-hidden="true"></i>
                            <h4>Travel Requests</h4>
                            <p class="text-muted">Approve and track travel requests</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Sticky Footer -->
        <footer class="footer">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 Reflections Info Global. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

</html>
