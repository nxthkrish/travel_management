<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manager - Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addmanager.css"> <!-- External CSS File -->
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Reflections</a>
            <span class="navbar-text mx-auto">Add Manager</span>
            <div>
                <a href="adminlogin.html" class="btn btn-outline-light me-2">Logout</a>
                <button class="btn btn-outline-light"><i class="fas fa-bell"></i> Notifications</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="container-box">
            <h5 class="mb-3 text-center">Add New Manager</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Manager Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter manager's name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" required>
                        <option selected disabled>Choose department...</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Manager</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 Reflections. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
