<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure admin login for the Travel Requests Application. Manage user accounts, approvals, and system settings efficiently.">
    <meta name="keywords" content="admin login, travel requests, corporate travel management, employee approvals">
    <meta name="author" content="Reflections Info Global">
    <title>Admin Login | Travel Requests Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="adminlogin.css">
</head>

<body>
    <main class="container d-flex align-items-center justify-content-center vh-100">
        <section class="card login-container p-5 border-0">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fa-solid fa-user-shield text-danger" style="font-size: 4rem;"></i>
                </div>
                <h1 class="card-title text-center fw-bold text-danger">Admin Login</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-secondary" for="username">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg rounded-3" placeholder="Enter username" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-secondary" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="Enter password" >
                    </div>
                    <a href="admindashboard.html" class="btn btn-danger w-100">Login</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
