<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Admin</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="addemp.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">Reflections</a>
            <span class="navbar-text text-white mx-auto navbar-title">Add Employee</span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2"><i class="fas fa-bell"></i> Notifications</button>
                <a href="adminlogin.html" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="container-box animate-fade-in">
            <h5 class="mb-3 text-center">Add New Employee</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter employee name" required>
                </div>
                <div class="mb-3">
                    <label for="manager" class="form-label">Manager</label>
                    <input type="text" class="form-control" id="manager" placeholder="Enter manager's name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" required>
                        <option selected disabled>Choose department...</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-hover">Add Employee</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2025 Reflections. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
