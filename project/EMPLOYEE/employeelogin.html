<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the Travel Requests Application and manage your travel submissions with ease. Secure and efficient employee login.">
    <meta name="keywords" content="travel requests, employee login, travel management, corporate travel">
    <meta name="author" content="Reflections Info Global">
    <title>Employee Login | Travel Requests Application</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="employeelogin.css"> <!-- Moved inline CSS to an external stylesheet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <h1 class="visually-hidden">Employee Login - Travel Requests Application</h1> 
    </header>

    <main class="container d-flex align-items-center justify-content-center vh-100">
        <section class="card login-container p-5 border-0">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fa-solid fa-user text-primary" style="font-size: 4rem;" aria-hidden="true"></i>
                </div>
                <h2 class="card-title text-center fw-bold text-primary">Employee Login</h2>
                <form method="POST" action="dashboard.html">
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-secondary" for="username">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg rounded-3" placeholder="Enter username" required autocomplete="username" aria-required="true">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-secondary" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="Enter password" required autocomplete="current-password" aria-required="true">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Decorative Image for Accessibility Compliance -->
    <img src="https://img.freepik.com/free-vector/realistic-travel-background-with-elements_52683-77784.jpg" alt="Travel background" class="d-none" loading="lazy">
</body>
</html>
