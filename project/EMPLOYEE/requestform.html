<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a new travel request easily on the Reflections Employee Dashboard. Enter travel details, lodging preferences, and purpose.">
    <meta name="keywords" content="Travel Request, Employee Travel, Business Trip, Corporate Travel">
    <meta name="author" content="Reflections Info Global">
    
    <title>New Travel Request - Reflections</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="requestform.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Reflections</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <span class="navbar-text mx-auto h4 fw-semibold text-white d-none d-lg-block">New Travel Request</span>
                <div class="ms-auto">
                    <a href="employeelogin.html" class="btn btn-outline-light me-2">Logout</a>
                    <button class="btn btn-outline-light">
                        <i class="fas fa-bell"></i> Notifications
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="dashboard-container p-4">
            <h3 class="text-primary fw-bold text-center">Submit a New Travel Request</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="manager">Assigned Manager</label>
                    <input type="text" class="form-control" id="manager" value="John Doe" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="fromLocation">From Location</label>
                    <input type="text" class="form-control" id="fromLocation" placeholder="Enter starting location" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="toLocation">To Location</label>
                    <input type="text" class="form-control" id="toLocation" placeholder="Enter destination" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="travelMode">Preferred Travel Mode</label>
                    <select class="form-select" id="travelMode" required>
                        <option disabled selected>Select mode</option>
                        <option value="air">Air</option>
                        <option value="road">Road</option>
                        <option value="rail">Rail</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lodging Required?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lodging" id="lodgingYes" value="yes" required>
                        <label class="form-check-label" for="lodgingYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lodging" id="lodgingNo" value="no" required>
                        <label class="form-check-label" for="lodgingNo">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="travelFrom">Travel From</label>
                    <input type="date" class="form-control" id="travelFrom" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="travelTo">Travel To</label>
                    <input type="date" class="form-control" id="travelTo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="additionalRequests">Additional Requests</label>
                    <textarea class="form-control" id="additionalRequests" rows="3" placeholder="Enter additional requests"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="preferredLocation">Preferred Location</label>
                    <input type="text" class="form-control" id="preferredLocation" placeholder="Enter preferred location">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="purpose">Purpose of Travel</label>
                    <textarea class="form-control" id="purpose" rows="3" placeholder="Enter purpose"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="pastrequests.html" class="btn btn-outline-secondary">Back to Requests</a>
            </div>
        </section>
    </main>
</body>
</html>
