<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee Dashboard for managing travel requests - submit, view, and track approvals.">
    <title>Employee Dashboard - Travel Requests</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Employee Dashboard - Travel Requests">
    <meta property="og:description" content="Manage travel requests efficiently with the Employee Dashboard.">
    <meta property="og:type" content="website">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="pastrequests.css">    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Reflections</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <span class="navbar-text mx-auto h4 fw-semibold text-white d-none d-lg-block">Employee Dashboard</span>
                <div class="ms-auto">
                    <a href="login.html" class="btn btn-outline-light me-2">Logout</a>
                    <button class="btn btn-outline-light">
                        <i class="fas fa-bell"></i> Notifications
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="dashboard-container p-4">
            <h3 class="text-primary fw-bold text-center">Your Travel Requests</h3>
            <div class="table-responsive mt-3">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Request ID</th>
                            <th>Created Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TR12345</td>
                            <td>2025-02-19 10:30 AM</td>
                            <td><span class="badge bg-success">Approved</span></td>
                            <td>
                                <a href="employeesubmit.html" class="btn btn-info btn-sm">View</a>
                                <button class="btn btn-danger btn-sm">Cancel</button>
                            </td>
                        </tr>
                        <tr>
                            <td>TR12346</td>
                            <td>2025-02-18 02:15 PM</td>
                            <td><span class="badge bg-warning text-dark">Pending</span></td>
                            <td>
                                <a href="employeesubmit.html" class="btn btn-info btn-sm">View</a>
                                <button class="btn btn-danger btn-sm">Cancel</button>
                            </td>
                        </tr>
                        <tr>
                            <td>TR12347</td>
                            <td>2025-02-17 08:45 AM</td>
                            <td><span class="badge bg-danger">Rejected</span></td>
                            <td>
                                <a href="employeesubmit.html" class="btn btn-info btn-sm">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <a href="requestform.html" class="btn btn-primary btn-lg btn-custom">
                    <i class="fas fa-plus-circle"></i> Submit New Request
                </a>
            </div>
        </section>
    </main>
</body>
</html>
